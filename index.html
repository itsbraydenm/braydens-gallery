    const sizeUp = document.querySelector(".size-up");
    const sizeDown = document.querySelector(".size-down");
    const imgSizer = document.querySelectorAll(".img_sizer");

    sizeDown.addEventListener("click", function() {
        imgSizer.forEach(function(sizer) {
            sizer.classList.add("active");
        });
    });

    sizeUp.addEventListener("click", function() {
        imgSizer.forEach(function(sizer) {
            sizer.classList.remove("active");
        });
    });

    
    const zoom = document.querySelector(".img_container");
    const zoomIcon = document.querySelector(".bi-arrows-angle-expand");

    sizeDown.addEventListener("click", function() {
        imgSizer.forEach(function(sizer) {
            zoom.classList.add("in");

            zoomIcon.classList.remove("bi-arrows-angle-expand");
            zoomIcon.classList.add("bi-arrows-angle-contract");
        });
    });

    sizeUp.addEventListener("click", function() {
        imgSizer.forEach(function(sizer) {
            zoom.classList.remove("in");

            zoomIcon.classList.remove("bi-arrows-angle-contract");
            zoomIcon.classList.add("bi-arrows-angle-expand");
        });
    });
    </script>
